name: Pull Request CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
      name: Lint
      runs-on: ubuntu-latest

      steps:
        - name: Git Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 2

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version-file: '.nvmrc'
            cache: yarn
        - name: Install Dependencies
          run: yarn install --frozen-lockfile
        - name: Run Lint
          run: yarn lint
